name: Deploy to Firebase Functions on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy_to_prod
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: functions/yarn.lock

      - name: Install dependencies
        run: |
          cd functions
          yarn install --frozen-lockfile

      - name: Install Firebase CLI
        run: yarn global add firebase-tools

      - name: Create Firebase JSON key file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/firebase-sa.json

      - name: Deploy to Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-sa.json
        run: firebase deploy --only functions
